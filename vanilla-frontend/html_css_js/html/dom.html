<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const newBox1 = document.createElement("div"); // html 요소 생성
      newBox1.innerText = "hoyoung"; // html 요소 내용 수정
      newBox1.setAttribute("class", "box1"); // html 요소에 attribute 설정
      newBox1.style.background = "#f2d541"; // css style 적용
      document.body.appendChild(newBox1); // html 요소 추가 ( body의 하부 요소로 추가하기)
    </script>
  </body>
</html>
