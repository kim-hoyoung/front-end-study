<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0 ,user-scalable=no"
    />
    <title>기초 웹사이트 만들어보기</title>
    <meta name="description" content="개인 홈페이지 디자인" />
    <meta
      name="keywords"
      content="personal page, homepage, 개발 연습, 디자인 연습"
    />
    <meta name="author" content="Hoyoung Kim" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Open Graph (Facebook, Linkedin) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="개인 홈페이지입니다" />
    <meta property="og:description" content="개인 코딩 연습용 홈페이지 제작" />
    <meta property="og:image" content="img/fun-coding-mark.png" />
    <meta property="og:url" content="https://www.naver.com" />
    <meta property="og:site_name" content="홈페이지 연습" />

    <!-- twitter card (Twitter) -->
    <meta name="twitter:card" content="summary" />
    <meta property="twitter:title" content="개인 홈페이지입니다" />
    <meta
      property="twitter:description"
      content="개인 코딩 연습용 홈페이지 제작"
    />
    <meta property="twitter:image" content="img/fun-coding-mark.png" />
    <meta property="twitter:creator" content="Hoyoung" />

    <!-- 일반적인 fabicon 설정 -->
    <link rel="icon" href="img/fun-coding.ico" />
    <!-- 아이폰용 fabicon 설정 -->
    <link rel="apple-touch-icon" href="img/fun-coding.ico" />
    <!-- 인터넷 익스플로러용 fabicon 설정 -->
    <link rel="short icon" type="image/x-icon" href="img/fun-coding.ico" />

    <!-- reset CSS (최상단에 적어줘야 해용)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <!-- https://fontawesome.com/start -->
    <script
      src="https://kit.fontawesome.com/f1def33959.js"
      crossorigin="anonymous"
    ></script>
    <!-- Spoca Han Sans Neo: https://spoqa.github.io/spoqa-han-sans/ko-KR/ -->
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Hello World</h1>
    <!-- <script src="js/main.js"></script>-->
  </body>
</html>
